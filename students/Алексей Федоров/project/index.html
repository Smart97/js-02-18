    <title>eShop</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="wrap wrap_header">
            <div class="basket-blok">
                <div class="basket"></div>
                <div class="basket"><p id="basket-totall"></p></div>
            </div>
            
            <div class="cart-button-block">
                <button class="cart-button" type="button" onclick="basket.buttonClik()">Корзина</button>
                <div class="cart-button-counter"><p id="basket_count">0</p></div>
            </div>
        </div>
    </header>
    <main>

        <div class="wrap wrap_catalog">
            <input type="text" class="search" />
            <div class="goods-list"></div>
        </div>
    </main>
