<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eShop</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>

	<header class="header">
		<div class="container header-wrap">

			<span class="logo">eShop</span>
			
			<button class="basket-btn">Корзина</button>

		</div>
	</header>

	<main class="main">
		<div class="container">
			
			<section class="goods"></section>

		</div>
	</main>

	<form class="burger">
		<div class="burger-options">
			<h4 class="burger-subtitle">Выберите размер бургера</h3>
			<label class="burger-select" for="burger-small">
				Маленький
				<input type="radio" id="burger-small" name="burger-size" checked>
			</label>
			<label class="burger-select" for="burger-big">
				Большой
				<input type="radio" id="burger-big" name="burger-size">
			</label>
		</div>

		<div class="burger-options">
			<h4 class="burger-subtitle">Выберите добавки</h4>
			<label class="burger-select" for="burger-cheeze">
				<input type="checkbox" id="burger-cheeze">
				Сыр
			</label>
			<label class="burger-select" for="burger-salad">
				<input type="checkbox" id="burger-salad">
				Салат
			</label>
			<label class="burger-select" for="burger-potato">
				<input type="checkbox" id="burger-potato">
				Картошка
			</label>
			<label class="burger-select" for="burger-spice">
				<input type="checkbox" id="burger-spice">
				Специи
			</label>
			<label class="burger-select" for="burger-mayonnaise">
				<input type="checkbox" id="burger-mayonnaise">
				Майонез
			</label>
		</div>

		<div class="burger-total">
			<p class="burger-calories"></p>
			<p class="burger-cost"></p>
		</div>
	</form>
	
</body>
</html>
